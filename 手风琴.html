<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		ul li {
			list-style: none;
		}

		#main {
			width: 100%;
			height: 400px;
			margin: 100px auto;
		}

		.top {
			width: 100%;
		}

		#main ul {
			width: 100%;
			display: flex;
			justify-content: center;
			/* transition: all 1s; */
		}

		#main ul li {
			width: 131px;
			height: 400px;
			float: left;
			position: relative;
		}

		#main ul li div {
			width: 100%;
			height: 400px;
		}

		#main ul li div.des {
			position: absolute;
			left: 0;
			top: 0;
			background: rgba(0, 0, 0, .3);
		}

		#main ul li div.des h4 {
			color: #FFF;
			font-size: 30px;
			padding: 30px;
			width: 30px;
			margin: 0 auto;
			transform: translateY(40%);
		}
	</style>

	</script>
</head>

<body>
	<div id="main">
		<ul>
			<li>
				<div class="des">
					<h4>园林酒店</h4>
				</div>
				<div style="background: url(./images/下载.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>设计酒店</h4>
				</div>
				<div style="background: url(./images/下载.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>青年旅社</h4>
				</div>
				<div style="background: url(./images/下载.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>特色客栈</h4>
				</div>
				<div style="background: url(./images/下载.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>海岛酒店</h4>
				</div>
				<div style="background: url(./images/下载.jpg) center;"></div>
			</li>
			<li>
				<div class="des">
					<h4>海外温泉</h4>
				</div>
				<div style="background: url(./images/下载.jpg) center;"></div>
			</li>
		</ul>
	</div>
</body>
<script src="./libs/jquery@3.5.1/jquery-3.5.1.min.js"></script>
<script>
	/*
		水平手风琴效果
			1)鼠标移入
				1>宽度改为400,其他它改成160
				2>隐藏文字
			2)鼠标移出
				1>显示文字
				2>宽度改为200
	 */
	$('.des').hide();
	$('#main ul').stop().on('mouseenter', 'li', function () {
		$(this).stop().animate({ width: 262 }, 500).children('.des').show();
	})
	$('#main ul').stop().on('mouseleave', 'li', function () {
		$(this).stop().animate({ width: 131 }, 500).children('.des').hide()
	})

	
</script>

</html>
