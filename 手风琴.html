<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷手风琴展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a2a2a, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center; /* 居中对齐 */
            font-family: 'Microsoft YaHei', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .accordion {
            display: flex;
            gap: 10px;
            height: 600px;
            width: 100%;
        }

        .panel {
            position: relative;
            height: 100%;
            flex: 1; /* 平均分配空间 */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all 0.5s ease;
            border-radius: 20px;
            overflow: hidden;
            filter: brightness(0.8);
            opacity: 1; /* 修复初始透明度 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* 添加阴影 */
            border: 2px solid transparent; /* 添加边框 */
        }

        .panel:hover {
            filter: brightness(1);
            flex: 1.5; /* 悬浮时占据更多空间 */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* 悬浮时增加阴影 */
            border: 2px solid #ff4081; /* 悬浮时边框颜色 */
        }

        .panel::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .panel:hover::before {
            opacity: 1;
        }

        .panel h2 {
            position: absolute;
            bottom: 30px;
            left: 75px;
            color: white;
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 添加文字阴影 */
        }

        .panel:hover h2 {
            opacity: 1;
            transform: translateY(0);
        }

        /* 为每个面板设置背景图片 */
        .panel:nth-child(1) {
            background-image: url(./images/5.jpg);
        }
        .panel:nth-child(2) {
            background-image: url(./images/2.jpg);
        }
        .panel:nth-child(3) {
            background-image: url(./images/1.jpg);
        }
        .panel:nth-child(4) {
            background-image: url(./images/3.jpg);
        }
        .panel:nth-child(5) {
            background-image: url(./images/4.png);
        }

        @media (max-width: 768px) {
            .accordion {
                flex-direction: column; /* 移动端改为纵向排列 */
                height: auto;
            }

            .panel {
                height: 200px;
                width: 100%;
            }

            .panel:hover {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="accordion">
            <div class="panel">
                <h2>中野 一花</h2>
            </div>
            <div class="panel">
                <h2>中野 二乃</h2>
            </div>
            <div class="panel">
                <h2>中野 三玖</h2>
            </div>
            <div class="panel">
                <h2>中野 四楪</h2>
            </div>
            <div class="panel">
                <h2>中野 五月</h2>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const panels = document.querySelectorAll('.panel');
            
            // 添加初始化类
            panels.forEach((panel, index) => {
                panel.style.opacity = '1';
                
                // 添加点击事件
                panel.addEventListener('click', () => {
                    // 移除其他面板的active类
                    panels.forEach(p => p.classList.remove('active'));
                    // 为当前面板添加active类
                    panel.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
